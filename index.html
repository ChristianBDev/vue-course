<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Course</title>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-dvh grid place-items-center">
	<div id="app">
		<section v-show="inProgressAssignments.length">
			<h2 class="font-bold mb-2">In Progress</h2>
			<ul>
				<li v-for="assignment in inProgressAssignments" :key="assignment.id">
					<label>
						<input type="checkbox" v-model="assignment.complete">
						{{ assignment.name }}
					</label>
			</ul>
		</section>

		<section v-show="completedAssignments.length" class="mt-8">
			<h2 class="font-bold mb-2">Completed</h2>
			<ul>
				<li v-for="assignment in completedAssignments" :key="assignment.id">
					<label>
						<input type="checkbox" v-model="assignment.complete">
						{{ assignment.name }}
					</label>
			</ul>
		</section>
	</div>

	<script>
		let app = {
			data() {
				return {
					assignments: [
						{ name: 'Finish Project', complete: false, id: 1 },
						{ name: 'Read Chapter 4', complete: false, id: 2 },
						{ name: 'Complete Homework', complete: false, id: 3 }
					]
				}
			},

			computed: {
				inProgressAssignments() {
					return this.assignments.filter(assignment => !assignment.complete)
				},

				completedAssignments() {
					return this.assignments.filter(assignment => assignment.complete)
				},
			}
		}

		Vue.createApp(app).mount('#app')
	</script>

</body>

</html>
